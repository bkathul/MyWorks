<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/detailstyle.css' %}">
    <title>Details</title>
</head>
<body>

<div class="container">
    <h2>Detail Form</h2>

    <form method="post" action="details">
        {% csrf_token %}
        <div class="form-group">
            <label for="uname">Name:</label>
            <input type="text"  id="uname" name="uname" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="gender1" name="gender" value="Male" required> Male
            <input type="radio" id="gender2"  name="gender" value="Female" required> Female
            <input type="radio" id="gender3"  name="gender" value="Other" required> Other
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phone_number" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="district">District:</label>
            <select id="district" name="district" onchange="updateBranches()">
                <option value="kollam">Kollam</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="kottayam">Kottayam</option>
                <option value="idukki">Idukki</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="palakkad">Palakkad</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="kannur">Kannur</option>
            </select>
            <br><br>


            <label for="branch">Branch:</label>
                <select id="branch" name="branch">
                <!-- Options will be dynamically populated using JavaScript -->
                </select>

            <script>
                function updateBranches() {
                    var districtSelect = document.getElementById('district');
                    var branchSelect = document.getElementById('branch');

                    // Clear existing options
                    branchSelect.innerHTML = '';

                    // Get selected district
                    var selectedDistrict = districtSelect.value;

                    // Add options based on the selected district
                    if (selectedDistrict === 'kollam') {
                        addOption(branchSelect, 'ashtamudi', 'Ashtamudi');
                        addOption(branchSelect, 'punalur', 'Punalur');
                        addOption(branchSelect, 'oachira', 'Oachira');
                        }
                    else if (selectedDistrict === 'alappuzha') {
                        addOption(branchSelect, 'kayamkulam', 'Kayamkulam');
                        addOption(branchSelect, 'kuttanad', 'Kuttanad');
                        addOption(branchSelect, 'cherthala', 'Cherthala');
                        }
                    else if (selectedDistrict === 'kottayam') {
                        addOption(branchSelect, 'changanassery', 'Changanassery');
                        addOption(branchSelect, 'pala', 'Pala');
                        addOption(branchSelect, 'vaikom', 'Vaikom');
                        }
                    else if (selectedDistrict === 'idukki') {
                        addOption(branchSelect, 'thodupuzha', 'Thodupuzha');
                        addOption(branchSelect, 'devikulam', 'Devikulam');
                        addOption(branchSelect, 'vandiperiyar', 'Vandiperiyar');
                        }
                    else if (selectedDistrict === 'ernakulam') {
                        addOption(branchSelect, 'aluva', 'Aluva');
                        addOption(branchSelect, 'angamaly', 'Angamaly');
                        addOption(branchSelect, 'kochi', 'Kochi');
                        }
                    else if (selectedDistrict === 'palakkad') {
                        addOption(branchSelect, 'ottapalam', 'Ottapalam');
                        addOption(branchSelect, 'alathur', 'Alathur');
                        addOption(branchSelect, 'chittur', 'Chittur');
                        }
                    else if (selectedDistrict === 'kozhikode') {
                        addOption(branchSelect, 'beypore', 'Beypore');
                        addOption(branchSelect, 'pantheeramkavu', 'Pantheeramkavu');
                        addOption(branchSelect, 'feroke', 'Feroke');
                        }
                    else if (selectedDistrict === 'kannur') {
                        addOption(branchSelect, 'ezhimala', 'Ezhimala');
                        addOption(branchSelect, 'payyambalam', 'Payyambalami');
                        addOption(branchSelect, 'kuthuparamba', 'Kuthuparamba');
                        }
                }
                function addOption(select, value, text) {
                    var option = document.createElement('option');
                    option.value = value;
                    option.text = text;
                    select.add(option);
                }

                // Initial population of branch based on the default selected district
                updateBranches();
            </script>

        </div>

        <div class="form-group">
            <label for="account_type">Account type:</label>
            <select id="account_type" name="account_type" required>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
                <option value="Salary">Salary</option>
                <option value="Fixed deposit">Fixed deposit</option>
            </select>
        </div>

        <div class="form-group">
            <label>Materials provide:</label>
            <input type="checkbox" id="material1" name="material" value="Credit Card"> Credit Card
            <input type="checkbox" id="material2"  name="material" value="Debit Card"> Debit Card
            <input type="checkbox" id="material3" name="material" value="Debit Card"> Cheque Book
        </div>

        <div>
            <a href="success"><button style="background-color: green; color: white;">Submit</button></a>
        </div>
        <br>
    </form>

    <div style="text-align:center;">
         Back to home? <a href="/">Home</a>
    </div>
    <br><br>
    <div>
    <a href="logout"><button style="background-color: GoldenRod; color: white;">Logout</button></a>
    </div>

</div>
</body>
</html>
