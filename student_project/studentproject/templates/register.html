<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:lightblue">
    <div style="padding:150px;text-align:center">
        <h2>Registration</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your name"><br><br>
            <input type="text" name="first_name" placeholder="Enter your first name"><br><br>
            <input type="text" name="last_name" placeholder="Enter your last name"><br><br>
            <input type="email" name="email" placeholder="Enter your  email"><br><br>
            <input type="password" name="password" placeholder="Enter your password"><br><br>
            <input type="password" name="password1" placeholder="Enter your confirm password"><br><br>
            <input type="submit">
        </form>
         {% for msg in messages %}
         <h3>{{msg}}</h3>
         {% endfor %}
    </div>

</body>
</html>
