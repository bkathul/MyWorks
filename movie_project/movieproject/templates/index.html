{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem height:15rem; padding:10px">
                <img class="card-img-top" src="{{ i.img.url }}" width="100px height=100px";>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go moredetails..</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
