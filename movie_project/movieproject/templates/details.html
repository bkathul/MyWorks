{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" style="padding:80px">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300"><br>
        </div>
        <div class="col-md-6" style="text-align:center;">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.desc}}</h5>
            <h6>{{movie.year}}</h6><br>
            <a class="bin btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br><br>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
