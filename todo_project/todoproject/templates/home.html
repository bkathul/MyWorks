{% extends 'base.html' %}
{% block content %}
<!-- Banner -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Task-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="Enter your task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter your date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <!--Task completed -->
        <div class="col-md-6">
            <h6> Task to be completed </h6>
            {% for i in task1 %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><br>{{i.priority}}<br></p>
                        <p><br>{{i.date}}<br></p>
                        <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Delete</a>
                        <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
